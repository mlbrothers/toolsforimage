    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul class="nav-links" id="nav-links">
        <li><a href="/{{ g.lang }}/image-compression">Compresser l'image</a></li>
        <li><a href="/{{ g.lang }}/image-resize">Redimensionner l'image</a></li>
        <li><a href="/{{ g.lang }}/convert-image-format">Convertir l'image</a></li>
        <li><a href="/{{ g.lang }}/image-rotate">Faire pivoter l'image</a></li>
        <li class="more-menu">
            <a href="javascript:void(0)" class="more-menu-button">Plus</a>
            <div class="more-menu-content">
                <a href="/{{ g.lang }}/image-watermarking">Filigrane</a>
                <a href="/{{ g.lang }}/image-effects">Effets d'image</a>

            </div>
        </li>
    </ul>
</nav>


<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        const moreMenuButton = document.querySelector('.more-menu-button');
        const moreMenuContent = document.querySelector('.more-menu-content');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        moreMenuButton.addEventListener('click', (e) => {
            e.preventDefault();
            moreMenuContent.classList.toggle('show');
        });

        // Close the menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
            if (!moreMenuContent.contains(e.target) && !moreMenuButton.contains(e.target)) {
                moreMenuContent.classList.remove('show');
            }
        });
    });
</script>
