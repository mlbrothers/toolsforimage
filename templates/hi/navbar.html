    <div class="nav-logo"><a href="/{{ g.lang }}/" style="text-decoration: none; color: inherit;">टूल्सफॉरइमेज</a></div>

        <div></div>

    <ul class="nav-links" id="nav-links">
        <li><a href="/{{ g.lang }}/image-compression">छवि को कंप्रेस करें</a></li>
        <li><a href="/{{ g.lang }}/image-resize">छवि का आकार बदलें</a></li>
        <li><a href="/{{ g.lang }}/convert-image-format">छवि प्रारूप बदलें</a></li>
        <li><a href="/{{ g.lang }}/image-rotate">छवि घुमाएं</a></li>
        <li class="more-menu">
            <a href="javascript:void(0)" class="more-menu-button">और</a>
            <div class="more-menu-content">
                <a href="/{{ g.lang }}/image-watermarking">वॉटरमार्क</a>

            </div>
        </li>
    </ul>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        const moreMenuButton = document.querySelector('.more-menu-button');
        const moreMenuContent = document.querySelector('.more-menu-content');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        moreMenuButton.addEventListener('click', (e) => {
            e.preventDefault();
            moreMenuContent.classList.toggle('show');
        });

        // Close the menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
            if (!moreMenuContent.contains(e.target) && !moreMenuButton.contains(e.target)) {
                moreMenuContent.classList.remove('show');
            }
        });
    });
</script>
